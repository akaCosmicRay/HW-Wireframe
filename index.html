<!DOCTYPE html>

<!--Language tag for US English-->
<html lang="en-us">

    <!--the head contains metadata and the title of the page-->
    <head>
        
        <!--UTF-8 character encoding, converts my characters into machine-readable code-->
        <meta charset="UTF-8">
        <!--Links the style.css to index.html-->
        <link href="style.css" rel="stylesheet">



    </head>

    <!--Body contains the main content of the page-->
    <body>
        <!--Header contains the introductory content-->
        <header>header</header>
        <!--Nav is a section that has navigation links-->
        <nav>nav</nav>
        
        <!--Aside has content that is not related to the content it is in. 
            Ex: A different article displayed within an article on the same page.
            <p> was used to show 'aside' as the example displayed it. <h5> is there
                to meet the requirement of 'heading.'-->
        <aside>
            <h5></h5>
            <p>aside</p>
        </aside>

        <!--Section is used to define a section in a document, headers, footers, etc.
        <p> was used to display 'p' per the example. <h5> is there to meet the requirement
            of 'heading.'-->
        <section>
            <h5></h5>
            <p>section</p>

            <!--Article is used for blog posts, comments, forums, etc. <h5>, <h1>, 
                <h2>, <h3> are the required headings in the article. <h4> was used
                 to place the proper text per the example. <p> was used for the paragraph
                per the requirement.-->
            <article>
                <h5></h5>
                article
                <h1></h1>
                <h2></h2>
                <h3></h3>
            <h4>h1, h2, h3</h4>
                <p>p</p>
            </article>
        </section>

        <!--Footer is used for contact, copyright, related docs, etc. <p> was used
            to display the proper 'footer' text per the example.-->
        <footer>
            <p>footer</p>
        </footer>




    </body>



</html>
